<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content row signin-page" style="height: auto;">
     <div class="modal-header signup-modal-head col-sm-12 col-xs-12">
      <button type="button" class="btn btn-default close" data-dismiss="modal" aria-lable="close">Close</button>
      <span class="close-modal common-sprite"></span>
      </button>
      <h4> signin </h4>
     </div>
     <div class="modal-body signup-modal-body col-sm-12 col-xs-12">
     <div class="col-sm-6 col-xs-12 signup-other">
     <span class="signup-operator">OR</span>
     <div class="col-sm-6col-xs-12 signup-form login-form">
     <label>Username
          <input type="text" name="username" placeholder="name">
        </label>
         <label>Email
          <input type="text" name="email" placeholder="somebody@example.com">
        </label>
        <label>Password
          <input type="text" name="password" placeholder="Password">
        </label>
        <input type="submit" class="button expanded"></input>
     </div>

</div>
</div>
  </div>
  
</div>

</body>
</html>
